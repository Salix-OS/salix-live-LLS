function 'globalexports()' {
  export prefix
  export root
  export locale
  export kb
}

function 'cheatcodeexports()' {
  export toram
  export env
  export runlevel
  export numlock
  export synaptics
}

function 'initmenu()' {
  if loadfont /boot/grub/unicode.pf2 ; then
    set gfxmode=640x480
    insmod gfxterm
    insmod vbe
    if terminal_output gfxterm ; then true ; else
      # For backward compatibility with versions of terminal.mod that don't
      # understand terminal_output
      terminal gfxterm
    fi
  fi
  insmod jpeg
  if background_image ${prefix}/salix.jpg ; then
    set menu_color_normal=light-blue/black
    set menu_color_highlight=light-green/black
  fi
}

function 'loadlocales()' {
  source ${prefix}/locale/en_US.cfg
  source ${prefix}/locale/${locale}.cfg
}
