source ${prefix}/include.cfg

set default=0
unset timeout
initmenu()

loadlocales()

# MENU
menuentry "${Lback}" {
  globalexports()
  cheatcodeexports()
  configfile ${prefix}/boot.cfg
}

menuentry "${Lfull}" {
  set env=""
  set runlevel="4"
}

menuentry "${Lbasic}" {
  set env="noload=03-full"
  set runlevel="4"
}

menuentry "${Lcore}" {
  set env="noload=02-basic,03-full"
  set runlevel="3"
}

menuentry "${Lrunlevel3}" {
  set runlevel="3"
}

menuentry "${Lrunlevel4}" {
  set runlevel="4"
}

menuentry "${Lentoram}" {
  set toram="toram"
}

menuentry "${Ldistoram}" {
  set toram=""
}

menuentry "${Lennumlock}" {
  set numlock="numlock=on"
}

menuentry "${Ldisnumlock}" {
  set numlock=""
}

menuentry "${Lensynaptics}" {
  set synaptics="synaptics=on"
}

menuentry "${Ldissynaptics}" {
  set synaptics="synaptics=off"
}
# MENU END
