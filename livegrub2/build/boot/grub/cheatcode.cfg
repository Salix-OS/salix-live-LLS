source ${prefix}/include.cfg

set default=0
#set timeout=0
initmenu()

loadlocales()

# MENU
menuentry "${Lfull}" {
  set env="full"
}

menuentry "${Lbasic}" {
  set env="basic"
}

menuentry "${Lcore}" {
  set env="core"
}

menuentry "${Lrunlevel3}" {
  set runlevel="3"
}

menuentry "${Lrunlevel4}" {
  set runlevel="4"
}

menuentry "${Lentoram}" {
	set toram="toram"
}

menuentry "${Ldistoram}" {
	set toram=""
}

menuentry "${Lennumlock}" {
  set numlock="numlock=on"
}

menuentry "${Ldisnumlock}" {
  set numlock=""
}

menuentry "${Lensynaptics}" {
  set synaptics="synaptics=on"
}

menuentry "${Ldissynaptics}" {
  set synaptics="synaptics=off"
}

menuentry "${Lback}" {
  globalexports()
  cheatcodeexports()
  configfile ${prefix}/boot.cfg
}
# MENU END
