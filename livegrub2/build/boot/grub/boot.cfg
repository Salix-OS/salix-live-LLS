source ${prefix}/include.cfg

set default=1
set timeout=20
initmenu()

globalexports()
cheatcodeexports()
loadlocales()

# MENU
menuentry "${Lchangekb}" {
  configfile ${prefix}/keyboard.cfg
}

menuentry "${Lstart}" {
	set gfxpayload=640x480x8,640x480
	linux /boot/vmlinuz root=/dev/ram0 rw quiet lang=${locale} keyb=${kb} ${runlevel} ${toram} ${numlock} ${synaptics}
	initrd /boot/initrd.gz
}

menuentry "${Lcheatcode}" {
  configfile ${prefix}/cheatcode.cfg
}

menuentry "${Lmemtest}" {
	linux16 /boot/mt86p
}

menuentry "${Lchangelang}" {
	configfile ${prefix}/lang.cfg
}
# MENU END
