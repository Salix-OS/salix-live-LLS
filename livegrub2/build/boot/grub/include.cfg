function 'globalexports()' {
  export prefix
  export root
  export locale
  export kb
  export kbnum
  export cfgprefix
}

function 'cheatcodeexports()' {
  export toram
  export env
  export runlevel
  export numlock
  export synaptics
}

function 'initmenu()' {
  set timeout=20
  if loadfont ${cfgprefix}/unicode.pf2 ; then
    set gfxmode=640x480
    insmod gfxterm
    insmod vbe
    if terminal_output gfxterm ; then true ; else
      # For backward compatibility with versions of terminal.mod that don't
      # understand terminal_output
      terminal gfxterm
    fi
  fi
  insmod png
  if background_image ${cfgprefix}/salix.png ; then
    set menu_color_normal=light-cyan/black
    set menu_color_highlight=white/light-blue
    set color_normal=white/black
  fi
}

function 'loadlocales()' {
  source ${cfgprefix}/locale/en_US.cfg
  source ${cfgprefix}/locale/${locale}.cfg
}
